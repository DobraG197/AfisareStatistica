<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Afisare Sferturi de Finală</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-size: cover;
            background-position: center;
            background-repeat: repeat;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            width: 50%;
            margin: 0 auto 20px auto;
        }

        .quarterfinals-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 30px;
        }

        .quarterfinal {
            flex: 1 1 calc(50% - 20px);
            margin-bottom: 20px;
            box-sizing: border-box;
        }

        .quarterfinal h2 {
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            margin-top: 0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: rgba(255, 255, 255, 0.8);
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: rgba(242, 242, 242, 0.8);
        }

        tr:nth-child(even) {
            background-color: rgba(249, 249, 249, 0.8);
        }
    </style>
</head>
<body>
    <h1>Sferturi de Finală</h1>
    <div class="quarterfinals-container" id="sferturiTurneu"></div>

    <script>
        // Function to store data in localStorage
        function storeData() {
            const sferturiTurneu = {
                "Sfert 1": ["Shadow FC", "VidaXL"],
                "Sfert 2": ["Young Stars", "FC. Dosko"],
                "Sfert 3": ["FC. Warriors", "Amicii"],
                "Sfert 4": ["FC. Peppy", "FC. Eagles"]
            };

            localStorage.setItem('sferturi_turneu', JSON.stringify(sferturiTurneu));
        }

        // Function to display tournament quarterfinals
        function afiseazaSferturiTurneu() {
            const sferturiTurneu = JSON.parse(localStorage.getItem('sferturi_turneu'));
            const sferturiTurneuDiv = document.getElementById('sferturiTurneu');

            if (sferturiTurneu) {
                sferturiTurneuDiv.innerHTML = '';
                for (const sfert in sferturiTurneu) {
                    let quarterfinalDiv = document.createElement('div');
                    quarterfinalDiv.className = 'quarterfinal';

                    let html = `
                        <h2>${sfert}</h2>
                        <table>
                            <tr>
                                <th>Echipă</th>
                            </tr>`;

                    sferturiTurneu[sfert].forEach(echipa => {
                        html += `
                            <tr>
                                <td>${echipa}</td>
                            </tr>`;
                    });

                    html += `</table>`;
                    quarterfinalDiv.innerHTML = html;
                    sferturiTurneuDiv.appendChild(quarterfinalDiv);
                }
            } else {
                sferturiTurneuDiv.innerHTML = '<p>Nu există date disponibile în localStorage pentru sferturi.</p>';
            }
        }

        // Store data and display it on page load
        window.onload = function() {
            storeData();
            afiseazaSferturiTurneu();
        };
    </script>
</body>
</html>
