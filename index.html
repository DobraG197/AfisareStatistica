<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Afisare Grupe și Statistici</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
            width: 50%;
            margin: 0 auto 20px auto;
        }
        .groups-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .group {
            flex: 1 1 calc(50% - 20px);
            margin-bottom: 20px;
            box-sizing: border-box;
        }
        .group h2 {
            color: #333;
            margin-top: 0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>Grupe și Statistici Turneu</h1>
    <div class="groups-container" id="statisticiTurneu"></div>

    <script>
        // Funcție pentru a afișa statisticile turneului
        function afiseazaStatisticiTurneu() {
            const statisticiTurneu = JSON.parse(localStorage.getItem('statistici_turneu'));
            const statisticiTurneuDiv = document.getElementById('statisticiTurneu');

            if (statisticiTurneu) {
                statisticiTurneuDiv.innerHTML = ''; // Clear previous content
                const groupsContainer = document.createElement('div');
                groupsContainer.className = 'groups-container';

                for (const grupa in statisticiTurneu) {
                    let groupDiv = document.createElement('div');
                    groupDiv.className = 'group';

                    let html = `
                        <h2>${grupa}</h2>
                        <table>
                            <tr>
                                <th>Echipă</th>
                                <th>MJ</th>
                                <th>V</th>
                                <th>E</th>
                                <th>Î</th>
                                <th>GM</th>
                                <th>GP</th>
                                <th>GV</th>
                                <th>P</th>
                            </tr>`;

                    // Afișăm doar echipele care aparțin grupei respective
                    for (const echipa in statisticiTurneu[grupa]) {
                        const stats = statisticiTurneu[grupa][echipa];
                        html += `
                            <tr>
                                <td>${stats.echipa}</td>
                                <td>${stats.MJ}</td>
                                <td>${stats.V}</td>
                                <td>${stats.E}</td>
                                <td>${stats.I}</td>
                                <td>${stats.GM}</td>
                                <td>${stats.GP}</td>
                                <td>${stats.GV}</td>
                                <td>${stats.P}</td>
                            </tr>`;
                    }

                    html += `</table>`;
                    groupDiv.innerHTML = html;
                    groupsContainer.appendChild(groupDiv);
                }

                statisticiTurneuDiv.appendChild(groupsContainer);
            } else {
                statisticiTurneuDiv.innerHTML = '<p>Nu există date disponibile în localStorage.</p>';
            }
        }

        // Apelarea funcției pentru a afișa datele la încărcarea paginii
        window.onload = function() {
            afiseazaStatisticiTurneu();
        };
    </script>
</body>
</html>
