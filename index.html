<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Tournament Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-size: cover;
            background-position: center;
            background-repeat: repeat;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            width: 50%;
            margin: 0 auto 20px auto;
        }

        .groups-container, .quarterfinals-container, .semifinals-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 30px;
        }

        .group, .quarterfinal, .semifinal {
            flex: 1 1 calc(50% - 20px);
            margin-bottom: 20px;
            box-sizing: border-box;
        }

        .group h2, .quarterfinal h2, .semifinal h2 {
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            margin-top: 0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: rgba(255, 255, 255, 0.8);
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: rgba(242, 242, 242, 0.8);
        }

        tr:nth-child(even) {
            background-color: rgba(249, 249, 249, 0.8);
        }
    </style>
</head>
<body>
    <h1>Grupe și Statistici Turneu</h1>
    <div class="groups-container" id="statisticiTurneu"></div>
    <h1>Sferturi de Finală</h1>
    <div class="quarterfinals-container" id="sferturiTurneu"></div>
    <h1>Semifinale</h1>
    <div class="semifinals-container" id="semifinaleTurneu"></div>

    <script>
        // Function to display tournament data
        function afiseazaTurneu() {
            // Retrieve data from localStorage
            const grupeTurneu = JSON.parse(localStorage.getItem('grupe_turneu'));
            const sferturiTurneu = JSON.parse(localStorage.getItem('sferturi_turneu'));
            const semifinaleTurneu = JSON.parse(localStorage.getItem('semifinale_turneu'));
            const statisticiTurneu = JSON.parse(localStorage.getItem('statistici_turneu'));

            const statisticiTurneuDiv = document.getElementById('statisticiTurneu');
            const sferturiTurneuDiv = document.getElementById('sferturiTurneu');
            const semifinaleTurneuDiv = document.getElementById('semifinaleTurneu');

            // Display group statistics
            if (grupeTurneu && statisticiTurneu) {
                statisticiTurneuDiv.innerHTML = '';
                for (const grupa in grupeTurneu) {
                    let groupDiv = document.createElement('div');
                    groupDiv.className = 'group';

                    let html = `
                        <h2>${grupa}</h2>
                        <table>
                            <tr>
                                <th>Echipă</th>
                                <th>MJ</th>
                                <th>V</th>
                                <th>E</th>
                                <th>Î</th>
                                <th>GM</th>
                                <th>GP</th>
                                <th>GV</th>
                                <th>P</th>
                            </tr>`;

                    grupeTurneu[grupa].forEach(echipa => {
                        const stats = statisticiTurneu[grupa]?.[echipa] || { echipa, MJ: 0, V: 0, E: 0, I: 0, GM: 0, GP: 0, GV: 0, P: 0 };
                        html += `
                            <tr>
                                <td>${stats.echipa}</td>
                                <td>${stats.MJ}</td>
                                <td>${stats.V}</td>
                                <td>${stats.E}</td>
                                <td>${stats.I}</td>
                                <td>${stats.GM}</td>
                                <td>${stats.GP}</td>
                                <td>${stats.GV}</td>
                                <td>${stats.P}</td>
                            </tr>`;
                    });

                    html += `</table>`;
                    groupDiv.innerHTML = html;
                    statisticiTurneuDiv.appendChild(groupDiv);
                }
            } else {
                statisticiTurneuDiv.innerHTML = '<p>Nu există date disponibile pentru grupe și statistici.</p>';
            }

            // Display quarterfinals
            if (sferturiTurneu) {
                sferturiTurneuDiv.innerHTML = '';
                for (const sfert in sferturiTurneu) {
                    let quarterfinalDiv = document.createElement('div');
                    quarterfinalDiv.className = 'quarterfinal';

                    let html = `
                        <h2>${sfert}</h2>
                        <table>
                            <tr>
                                <th>Echipă</th>
                            </tr>`;

                    sferturiTurneu[sfert].forEach(echipa => {
                        html += `
                            <tr>
                                <td>${echipa}</td>
                            </tr>`;
                    });

                    html += `</table>`;
                    quarterfinalDiv.innerHTML = html;
                    sferturiTurneuDiv.appendChild(quarterfinalDiv);
                }
            } else {
                sferturiTurneuDiv.innerHTML = '<p>Nu există date disponibile pentru sferturi.</p>';
            }

            // Display semifinals
            if (semifinaleTurneu) {
                semifinaleTurneuDiv.innerHTML = '';
                for (const semifinala in semifinaleTurneu) {
                    let semifinalDiv = document.createElement('div');
                    semifinalDiv.className = 'semifinal';

                    let html = `
                        <h2>${semifinala}</h2>
                        <table>
                            <tr>
                                <th>Echipă</th>
                            </tr>`;

                    semifinaleTurneu[semifinala].forEach(echipa => {
                        html += `
                            <tr>
                                <td>${echipa}</td>
                            </tr>`;
                    });

                    html += `</table>`;
                    semifinalDiv.innerHTML = html;
                    semifinaleTurneuDiv.appendChild(semifinalDiv);
                }
            } else {
                semifinaleTurneuDiv.innerHTML = '<p>Nu există date disponibile pentru semifinale.</p>';
            }
        }

        // Display data on page load
        window.onload = afiseazaTurneu;
    </script>
</body>
</html>
