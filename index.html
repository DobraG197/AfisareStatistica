<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Afisare Grupe, Sferturi și Statistici</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-size: cover;
            background-position: center;
            background-repeat: repeat;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            width: 50%;
            margin: 0 auto 20px auto;
        }

        .groups-container, .quarterfinals-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 30px;
        }

        .group, .quarterfinal {
            flex: 1 1 calc(50% - 20px);
            margin-bottom: 20px;
            box-sizing: border-box;
        }

        .group h2, .quarterfinal h2 {
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            margin-top: 0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: rgba(255, 255, 255, 0.8);
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: rgba(242, 242, 242, 0.8);
        }

        tr:nth-child(even) {
            background-color: rgba(249, 249, 249, 0.8);
        }
    </style>
</head>
<body>
    <h1>Grupe, Sferturi și Statistici Turneu</h1>
    <div class="groups-container" id="statisticiTurneu"></div>
    <h1>Sferturi de Finală</h1>
    <div class="quarterfinals-container" id="sferturiTurneu"></div>

    <script>
        // Function to store data in localStorage
        function storeData() {
            const grupeTurneu = {
                "Grupa A": ["FC. Concrete Berești", "Leerdam Sport", "FC. Dosko", "Amicii"],
                "Grupa B": ["Young Stars", "FC. Eagles", "FC. Tilburg", "FC. Rilland"],
                "Grupa C": ["FC. Peppy", "FC. Urban Construct", "VidaXL", "FC. Hunters"],
                "Grupa D": ["FC. Raiders Amsterdam", "FC. Wariors", "CSM Unirea", "Shadow FC"]
            };

            const sferturiTurneu = {
                "Sfert 1": ["Winner Grupa A", "Runner-up Grupa B"],
                "Sfert 2": ["Winner Grupa B", "Runner-up Grupa A"],
                "Sfert 3": ["Winner Grupa C", "Runner-up Grupa D"],
                "Sfert 4": ["Winner Grupa D", "Runner-up Grupa C"]
            };

            const inputValues = {
                "goluri-1-1": 1,
                "goluri-1-2": 0
            };

            const meciuriGrupe = `
                <div class="match-item completed" id="meci-1">
                    <span><strong>10:00 AM</strong> | Grupa A | <strong>FC. Concrete Berești</strong> vs <strong>Leerdam Sport</strong> | Terenul 4</span>
                    <input type="number" id="goluri-1-1" min="0" value="0"> - <input type="number" id="goluri-1-2" min="0" value="0">
                    <button onclick="salveazaScor('Grupa A','FC. Concrete Berești','Leerdam Sport', 1)" disabled="" class="used-button">Salvează</button>
                </div>
            `;

            const statisticiTurneu = {
                "Grupa A": {
                    "FC. Concrete Berești": {
                        "echipa": "FC. Concrete Berești",
                        "MJ": 1,
                        "V": 1,
                        "E": 0,
                        "I": 0,
                        "GM": 1,
                        "GP": 0,
                        "GV": 1,
                        "P": 3
                    },
                    "Leerdam Sport": {
                        "echipa": "Leerdam Sport",
                        "MJ": 1,
                        "V": 0,
                        "E": 0,
                        "I": 1,
                        "GM": 0,
                        "GP": 1,
                        "GV": -1,
                        "P": 0
                    }
                }
            };

            localStorage.setItem('grupe_turneu', JSON.stringify(grupeTurneu));
            localStorage.setItem('sferturi_turneu', JSON.stringify(sferturiTurneu));
            localStorage.setItem('inputValues', JSON.stringify(inputValues));
            localStorage.setItem('meciuriGrupe', meciuriGrupe);
            localStorage.setItem('statistici_turneu', JSON.stringify(statisticiTurneu));
        }

        // Function to display tournament statistics
        function afiseazaStatisticiTurneu() {
            const grupeTurneu = JSON.parse(localStorage.getItem('grupe_turneu'));
            const sferturiTurneu = JSON.parse(localStorage.getItem('sferturi_turneu'));
            const statisticiTurneu = JSON.parse(localStorage.getItem('statistici_turneu'));
            const statisticiTurneuDiv = document.getElementById('statisticiTurneu');
            const sferturiTurneuDiv = document.getElementById('sferturiTurneu');

            if (grupeTurneu) {
                statisticiTurneuDiv.innerHTML = '';
                for (const grupa in grupeTurneu) {
                    let groupDiv = document.createElement('div');
                    groupDiv.className = 'group';

                    let html = `
                        <h2>${grupa}</h2>
                        <table>
                            <tr>
                                <th>Echipă</th>
                                <th>MJ</th>
                                <th>V</th>
                                <th>E</th>
                                <th>Î</th>
                                <th>GM</th>
                                <th>GP</th>
                                <th>GV</th>
                                <th>P</th>
                            </tr>`;

                    grupeTurneu[grupa].forEach(echipa => {
                        const stats = statisticiTurneu?.[grupa]?.[echipa] || {
                            echipa: echipa,
                            MJ: 0, V: 0, E: 0, I: 0, GM: 0, GP: 0, GV: 0, P: 0
                        };

                        html += `
                            <tr>
                                <td>${stats.echipa}</td>
                                <td>${stats.MJ}</td>
                                <td>${stats.V}</td>
                                <td>${stats.E}</td>
                                <td>${stats.I}</td>
                                <td>${stats.GM}</td>
                                <td>${stats.GP}</td>
                                <td>${stats.GV}</td>
                                <td>${stats.P}</td>
                            </tr>`;
                    });

                    html += `</table>`;
                    groupDiv.innerHTML = html;
                    statisticiTurneuDiv.appendChild(groupDiv);
                }
            } else {
                statisticiTurneuDiv.innerHTML = '<p>Nu există date disponibile în localStorage pentru grupe.</p>';
            }

            if (sferturiTurneu) {
                sferturiTurneuDiv.innerHTML = '';
                for (const sfert in sferturiTurneu) {
                    let quarterfinalDiv = document.createElement('div');
                    quarterfinalDiv.className = 'quarterfinal';

                    let html = `
                        <h2>${sfert}</h2>
                        <table>
                            <tr>
                                <th>Echipă</th>
                            </tr>`;

                    sferturiTurneu[sfert].forEach(echipa => {
                        html += `
                            <tr>
                                <td>${echipa}</td>
                            </tr>`;
                    });

                    html += `</table>`;
                    quarterfinalDiv.innerHTML = html;
                    sferturiTurneuDiv.appendChild(quarterfinalDiv);
                }
            } else {
                sferturiTurneuDiv.innerHTML = '<p>Nu există date disponibile în localStorage pentru sferturi.</p>';
            }
        }

        // Store data and display it on page load
        window.onload = function() {
            storeData();
            afiseazaStatisticiTurneu();
        };
    </script>
</body>
</html>
