<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Tournament Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-size: cover;
            background-position: center;
            background-repeat: repeat;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            width: 50%;
            margin: 0 auto 20px auto;
        }

        .semifinals-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 30px;
        }

        .semifinal {
            flex: 1 1 calc(50% - 20px);
            margin-bottom: 20px;
            box-sizing: border-box;
        }

        .semifinal h2 {
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            margin-top: 0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: rgba(255, 255, 255, 0.8);
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: rgba(242, 242, 242, 0.8);
        }

        tr:nth-child(even) {
            background-color: rgba(249, 249, 249, 0.8);
        }
    </style>
</head>
<body>
    <h1>Semifinale</h1>
    <div class="semifinals-container" id="semifinaleTurneu"></div>

    <script>
        // Function to display semifinals data
        function afiseazaSemifinale() {
            // Retrieve the HTML content from localStorage
            const semifinaleHTML = localStorage.getItem('semifinaleHTML');

            if (semifinaleHTML) {
                const parser = new DOMParser();
                const doc = parser.parseFromString(semifinaleHTML, 'text/html');
                const matchItems = doc.querySelectorAll('.match-item');

                const semifinaleTurneuDiv = document.getElementById('semifinaleTurneu');
                semifinaleTurneuDiv.innerHTML = '';

                matchItems.forEach((matchItem, index) => {
                    const span = matchItem.querySelector('span');
                    const matchText = span.textContent || span.innerText;
                    const teamsMatch = matchText.match(/vs\s(.+?)\s\|\s(.+?)$/);
                    const team1 = teamsMatch ? teamsMatch[1].trim() : 'Unknown Team';
                    const team2 = teamsMatch ? teamsMatch[2].trim() : 'Unknown Team';

                    let semifinalDiv = document.createElement('div');
                    semifinalDiv.className = 'semifinal';

                    let html = `
                        <h2>Semifinala ${index + 1}</h2>
                        <table>
                            <tr>
                                <th>Echipă</th>
                            </tr>
                            <tr>
                                <td>${team1}</td>
                            </tr>
                            <tr>
                                <td>${team2}</td>
                            </tr>
                        </table>
                    `;

                    semifinalDiv.innerHTML = html;
                    semifinaleTurneuDiv.appendChild(semifinalDiv);
                });
            } else {
                const semifinaleTurneuDiv = document.getElementById('semifinaleTurneu');
                semifinaleTurneuDiv.innerHTML = '<p>Nu există date disponibile pentru semifinale.</p>';
            }
        }

        // Display semifinals on page load
        window.onload = afiseazaSemifinale;
    </script>
</body>
</html>
