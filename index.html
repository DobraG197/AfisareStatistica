<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grupe și Statistici Turneu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            font-size: 14px;
        }
        .group {
            margin-bottom: 30px;
        }
        .group h3 {
            color: #333;
            margin: 0 0 10px 0;
        }
        table {
            width: auto;
            margin: auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px 12px;
            text-align: center;
        }
        td:first-child, th:first-child {
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>Grupe și Statistici Turneu</h1>
    <div id="statisticiTurneu"></div>

    <script>
        function afiseazaStatisticiTurneu() {
            const statisticiTurneu = JSON.parse(localStorage.getItem('statistici_turneu'));
            const statisticiTurneuDiv = document.getElementById('statisticiTurneu');

            if (statisticiTurneu) {
                for (const grupa in statisticiTurneu) {
                    let html = `
                        <div class="group">
                            <h3>${grupa}</h3>
                            <table>
                                <tr>
                                    <th>Echipă</th>
                                    <th>MJ</th>
                                    <th>V</th>
                                    <th>E</th>
                                    <th>Î</th>
                                    <th>GM</th>
                                    <th>GP</th>
                                    <th>GV</th>
                                    <th>P</th>
                                </tr>`;

                    for (const echipa in statisticiTurneu[grupa]) {
                        const stats = statisticiTurneu[grupa][echipa];
                        html += `
                            <tr>
                                <td>${stats.echipa}</td>
                                <td>${stats.MJ}</td>
                                <td>${stats.V}</td>
                                <td>${stats.E}</td>
                                <td>${stats.I}</td>
                                <td>${stats.GM}</td>
                                <td>${stats.GP}</td>
                                <td>${stats.GV}</td>
                                <td>${stats.P}</td>
                            </tr>`;
                    }

                    html += `</table></div>`;
                    statisticiTurneuDiv.innerHTML += html;
                }
            } else {
                statisticiTurneuDiv.innerHTML = "<p>Nu există date disponibile în localStorage.</p>";
            }
        }

        window.onload = afiseazaStatisticiTurneu;
    </script>
</body>
</html>
