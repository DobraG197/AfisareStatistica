<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <title>Grupe Turneu</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    h2 { margin-top: 40px; }
    table { border-collapse: collapse; width: 100%; margin-bottom: 40px; }
    th, td { border: 1px solid #aaa; padding: 8px; text-align: center; }
    th { background-color: #eee; }
  </style>
</head>
<body>

  <h1>Grupele și Statistici</h1>
  <div id="containerGrupe"></div>

  <script>
    const grupe = JSON.parse(localStorage.getItem("grupe_turneu"));
    const statistici = JSON.parse(localStorage.getItem("statistici_turneu"));

    const container = document.getElementById("containerGrupe");

    if (!grupe || !statistici) {
      container.innerHTML = "<p>Datele nu au fost găsite în localStorage.</p>";
    } else {
      Object.keys(grupe).forEach(numeGrupa => {
        const echipe = grupe[numeGrupa];
        const statisticiGrupa = statistici[numeGrupa];

        const titlu = document.createElement("h2");
        titlu.textContent = numeGrupa;
        container.appendChild(titlu);

        const tabel = document.createElement("table");
        tabel.innerHTML = `
          <thead>
            <tr>
              <th>Echipă</th><th>MJ</th><th>V</th><th>E</th><th>I</th>
              <th>GM</th><th>GP</th><th>GV</th><th>P</th>
            </tr>
          </thead>
          <tbody>
            ${echipe.map(nume => {
              const stats = statisticiGrupa[nume];
              if (!stats) return `<tr><td colspan="9">${nume} - fără statistici</td></tr>`;
              return `
                <tr>
                  <td>${stats.echipa}</td>
                  <td>${stats.MJ}</td>
                  <td>${stats.V}</td>
                  <td>${stats.E}</td>
                  <td>${stats.I}</td>
                  <td>${stats.GM}</td>
                  <td>${stats.GP}</td>
                  <td>${stats.GV}</td>
                  <td>${stats.P}</td>
                </tr>`;
            }).join("")}
          </tbody>
        `;
        container.appendChild(tabel);
      });
    }
  </script>

</body>
</html>
